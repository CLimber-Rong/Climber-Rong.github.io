<p>这是一个小更新。</p>
<h3>修复了漏洞</h3>
<p>重构了<code>LineReader</code>类，并且补充了<code>String</code>类的<code>substring</code>方法。
确保了Stamon能够在其他平台上运行。</p>
<h3>更新了路径搜索功能</h3>
<p>以前的环境变量所存储的路径末尾不能有分隔符，但是现在可以了。</p>
<h3>封装了版本号</h3>
<p>我将他们封装成了宏，他们是<code>STAMON_VER_X</code>，<code>STAMON_VER_Y</code>，<code>STAMON_VER_Z</code>。
这样以后更新版本号只需修改这些宏即可。</p>
